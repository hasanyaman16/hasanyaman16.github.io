<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Through Hasan's Eyes</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }

        /* 3D SAHNE */
        .book-container {
            perspective: 1200px; /* 3D derinlik algısı */
        }

        /* KİTABIN KENDİSİ */
        .book {
            width: 320px;
            height: 480px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        /* KİTAP AÇILDIĞINDA (Kapak sola, kitap sağa kayar ki ortalansın) */
        .book.open {
            transform: translateX(160px);
        }

        /* SAYFA GENEL YAPISI */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left center; /* Sol kenardan (menteşeden) dönecek */
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); /* Gerçekçi sayfa çevirme hızı */
            border-radius: 3px 15px 15px 3px;
        }

        /* KİTABIN SAĞ TARAFI (İçindekiler Sayfası) */
        .right-page {
            background-color: #f4e8c1; /* Sararmış eski kağıt rengi */
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.1), /* Sayfa arası gölgesi */
                        15px 20px 30px rgba(0,0,0,0.8);
            z-index: 1;
            padding: 40px;
            box-sizing: border-box;
            color: #3e2211; /* Koyu kahve mürekkep rengi */
            border-left: 2px solid #dcb588;
        }

        /* İÇİNDEKİLER TASARIMI */
        .toc-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            border-bottom: 2px solid #3e2211;
            padding-bottom: 10px;
        }
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .toc-list li {
            font-size: 1.2rem;
            margin-bottom: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .toc-list li:hover {
            color: #8c3a1b; /* Üzerine gelince kiremit rengi olsun */
        }
        .chapter-num {
            font-weight: bold;
            margin-right: 10px;
        }

        /* KAPAK (Hareket Edecek Olan Kısım) */
        .cover {
            z-index: 2;
            cursor: pointer;
        }

        /* Kapak açıldığında y ekseninde 180 derece döner */
        .book.open .cover {
            transform: rotateY(-180deg);
        }

        /* KAPAĞIN ÖNÜ VE ARKASI */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Arka yüzleri gizle ki birbirine karışmasın */
            border-radius: 3px 15px 15px 3px;
        }

        /* ÖN KAPAK (Senin beğendiğin tasarım) */
        .front {
            background: linear-gradient(45deg, #3e2211, #5c341a, #3e2211);
            box-shadow: inset 4px 0 10px rgba(0,0,0,0.6), inset -2px 0 5px rgba(255,255,255,0.1);
            border-left: 18px solid #241309;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* KAPAĞIN İÇ YÜZÜ (Kitabı açınca sol tarafta görünen kısım) */
        .back {
            background-color: #2c180d; /* Derinin iç kısmı, koyu ve desensiz */
            transform: rotateY(180deg); /* Başlangıçta ters durmalı */
            border-radius: 15px 3px 3px 15px; /* Kenar kıvrımları tam tersi olmalı */
            border-right: 18px solid #1a0e07; /* Menteşe kalınlığı sağda olmalı */
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.4);
        }

        /* ALTIN ÇERÇEVE VE YAZILAR (Ön Kapaktaki) */
        .gold-border {
            width: 100%;
            height: 100%;
            border: 2px solid #c5a059;
            border-radius: 2px 10px 10px 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .title {
            color: #d4af37;
            font-size: 2.4rem;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #a88746;
            font-size: 1.2rem;
            font-style: italic;
            position: absolute;
            bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="book-container">
        <div class="book" id="myBook" onclick="toggleBook()">
            
            <div class="page right-page">
                <h2 class="toc-title">İçindekiler</h2>
                <ul class="toc-list">
                    <li><span class="chapter-num">I.</span> Eğitim Sürüncemesi</li>
                    <li><span class="chapter-num">II.</span> İki Teker Üzerinde</li>
                    <li><span class="chapter-num">III.</span> Şefin Mutfak Sırları</li>
                    <li><span class="chapter-num">IV.</span> Kreatif Atölye</li>
                    <li><span class="chapter-num">V.</span> İçsel Yolculuk</li>
                </ul>
            </div>

            <div class="page cover">
                <div class="front">
                    <div class="gold-border">
                        <div class="title">Life<br>Through<br>Hasan's<br>Eyes</div>
                        <div class="subtitle">Bir Biyografi</div>
                    </div>
                </div>
                <div class="back"></div>
            </div>

        </div>
    </div>

    <script>
        function toggleBook() {
            var book = document.getElementById('myBook');
            // 'open' class'ını ekler veya çıkarır. Bu da kapağın açılıp kapanmasını tetikler.
            book.classList.toggle('open');
        }
    </script>

</body>
</html>
