<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Through Hasan's Eyes</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .book-container {
            perspective: 1200px; 
        }

        .book {
            width: 320px;
            height: 480px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        /* BÄ°LGÄ°SAYARDA AÃ‡ILMA (Kitap saÄŸa kayar) */
        .book.open {
            transform: translateX(160px);
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            border-radius: 3px 15px 15px 3px;
        }

        /* Ä°Ã‡Ä°NDEKÄ°LER SAYFASI */
        .right-page {
            background-color: #f4e8c1;
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.1), 15px 20px 30px rgba(0,0,0,0.8);
            z-index: 1;
            padding: 40px;
            box-sizing: border-box;
            color: #3e2211;
            border-left: 2px solid #dcb588;
        }

        .toc-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            border-bottom: 2px solid #3e2211;
            padding-bottom: 10px;
            margin-top: 10px;
        }
        
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .toc-list li {
            font-size: 1.2rem;
            margin-bottom: 20px;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: 600;
        }
        
        .toc-list li:hover {
            color: #8c3a1b;
        }
        
        .chapter-num {
            font-weight: bold;
            margin-right: 10px;
        }

        /* KÄ°TABI KAPAT BUTONU */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #8c3a1b;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .book.open .close-btn {
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0.8s;
        }

        /* HAREKETLÄ° KAPAK */
        .cover {
            z-index: 2;
            cursor: pointer;
        }

        .book.open .cover {
            transform: rotateY(-180deg);
            cursor: default;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 3px 15px 15px 3px;
        }

        .front {
            background: linear-gradient(45deg, #3e2211, #5c341a, #3e2211);
            box-shadow: inset 4px 0 10px rgba(0,0,0,0.6), inset -2px 0 5px rgba(255,255,255,0.1);
            border-left: 18px solid #241309;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .back {
            background-color: #2c180d;
            transform: rotateY(180deg);
            border-radius: 15px 3px 3px 15px;
            border-right: 18px solid #1a0e07;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.4);
        }

        .gold-border {
            width: 100%;
            height: 100%;
            border: 2px solid #c5a059;
            border-radius: 2px 10px 10px 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        
        .title {
            color: #d4af37;
            font-size: 2.4rem;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #a88746;
            font-size: 1.2rem;
            font-style: italic;
            position: absolute;
            bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* ðŸ“± MOBÄ°L Ä°Ã‡Ä°N KESÄ°N Ã‡Ã–ZÃœM (GÃœNCELLENDÄ°) */
        @media screen and (max-width: 768px) {
            .book {
                width: 90vw; /* EkranÄ±n bÃ¼yÃ¼k kÄ±smÄ±nÄ± kaplasÄ±n */
                max-width: 320px; 
                height: 75vh;
                max-height: 480px;
            }
            .book.open {
                /* Asla saÄŸa kayma, olduÄŸun yerde aÃ§Ä±l! */
                transform: translateX(0) !important; 
            }
            .right-page {
                /* YazÄ±larÄ±n sÄ±ÄŸmasÄ± iÃ§in kenar boÅŸluklarÄ±nÄ± daralttÄ±k */
                padding: 25px 15px; 
            }
            .toc-title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            .toc-list li {
                font-size: 1.05rem;
                margin-bottom: 15px;
            }
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="book-container">
        <div class="book" id="myBook">
            
            <div class="page right-page">
                <div class="close-btn" onclick="toggleBook()">âœ–</div>
                
                <h2 class="toc-title">Ä°Ã§indekiler</h2>
                <ul class="toc-list">
                    <li><span class="chapter-num">I.</span> EÄŸitim SÃ¼rÃ¼ncemesi</li>
                    <li><span class="chapter-num">II.</span> Ä°ki Teker Ãœzerinde</li>
                    <li><span class="chapter-num">III.</span> Åžefin Mutfak SÄ±rlarÄ±</li>
                    <li><span class="chapter-num">IV.</span> Kreatif AtÃ¶lye</li>
                    <li><span class="chapter-num">V.</span> Ä°Ã§sel Yolculuk</li>
                </ul>
            </div>

            <div class="page cover" onclick="toggleBook()">
                <div class="front">
                    <div class="gold-border">
                        <div class="title">Life<br>Through<br>Hasan's<br>Eyes</div>
                        <div class="subtitle">Bir Biyografi</div>
                    </div>
                </div>
                <div class="back"></div>
            </div>

        </div>
    </div>

    <script>
        function toggleBook() {
            var book = document.getElementById('myBook');
            if (book.classList.contains('open') && event.currentTarget.classList.contains('cover')) {
                return;
            }
            book.classList.toggle('open');
        }
    </script>

</body>
</html>
