    <title>Life Through Hasan's Eyes</title>

    <style>
        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .book-container {
            perspective: 1200px; 
        }

        .book {
            width: 320px;
            height: 480px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        /* BİLGİSAYARDA AÇILMA (Kitap sağa kayar) */
        .book.open {
            transform: translateX(160px);
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            border-radius: 3px 15px 15px 3px;
        }

        /* İÇİNDEKİLER SAYFASI */
        .right-page {
            background-color: #f4e8c1;
            box-shadow: inset 10px 0 20px rgba(0,0,0,0.1), 15px 20px 30px rgba(0,0,0,0.8);
            z-index: 1;
            padding: 40px;
            box-sizing: border-box;
            color: #3e2211;
            border-left: 2px solid #dcb588;
        }

        .toc-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            border-bottom: 2px solid #3e2211;
            padding-bottom: 10px;
            margin-top: 10px;
        }
        
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

            font-size: 1.2rem;
            margin-bottom: 20px;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: 600;
        }
