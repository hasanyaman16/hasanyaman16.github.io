<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Through Hasan's Eyes</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* Sitenin arka planı ve kitabın ortalanması */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Kitabı öne çıkarmak için koyu arka plan */
            font-family: 'Playfair Display', serif;
        }

        /* 3D Derinlik alanı (İleride kapağı açarken işimize yarayacak) */
        .book-container {
            perspective: 1000px; 
        }

        /* Kitap Kapağının kendisi */
        .book-cover {
            width: 320px;
            height: 480px;
            /* Deri hissiyatı veren kahverengi tonları */
            background: linear-gradient(45deg, #3e2211, #5c341a, #3e2211); 
            border-radius: 3px 15px 15px 3px;
            /* Kitabın kalınlığını ve gölgesini veren sihirli ayarlar */
            box-shadow: 
                inset 4px 0 10px rgba(0,0,0,0.6), /* Kitap sırtındaki iç gölge */
                inset -2px 0 5px rgba(255,255,255,0.1), /* Sağ kenardaki hafif parlama */
                15px 20px 30px rgba(0,0,0,0.8); /* Masaya vuran dış gölge */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            border-left: 18px solid #241309; /* Kitabın kalın sırtı */
            cursor: pointer; /* Üstüne gelince fare el işareti olsun */
            transition: transform 0.3s ease; /* İleride ekleyeceğimiz animasyonlar için yumuşaklık */
        }

        /* Fareyle kapağın üstüne gelince hafifçe yukarı kalkma efekti */
        .book-cover:hover {
            transform: translateY(-5px);
        }

        /* Kapağın içindeki altın rengi tarihi çerçeve */
        .gold-border {
            width: 100%;
            height: 100%;
            border: 2px solid #c5a059; /* Eskitme altın rengi */
            border-radius: 2px 10px 10px 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Başlık Yazısı */
        .title {
            color: #d4af37; /* Altın sarısı */
            font-size: 2.4rem;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Alt Başlık */
        .subtitle {
            color: #a88746;
            font-size: 1.2rem;
            font-style: italic;
            position: absolute;
            bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="book-container">
        <div class="book-cover">
            <div class="gold-border">
                <div class="title">Life<br>Through<br>Hasan's<br>Eyes</div>
                <div class="subtitle">Bir Biyografi</div>
            </div>
        </div>
    </div>

</body>
</html>
